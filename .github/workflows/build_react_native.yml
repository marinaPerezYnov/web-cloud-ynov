name: build and deploy Web & Android
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          # cache: yarn
      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - run: cd web-cloud-ynov && npm install
      - name: 🚀 Build app
        run: cd web-cloud-ynov && eas build --platform android --non-interactive --no-wait

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Build web app
        run: cd web-cloud-ynov && npm run predeploy
      # - run: cd web-cloud-ynov
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: cd web-cloud-ynov/dist
          # Upload entire repository
          # path: dist
          if-no-files-found: error
  # Deploy job
  deploy:
    #Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest

    #Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    
    #Add a dependency to the build job
    needs: build
    #Specify runner + deployment step
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2